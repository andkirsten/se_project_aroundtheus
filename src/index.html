<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta
      name="description"
      content="A Practicum Bootcamp project to practice advanced HTML and CSS"
    />
    <meta name="author" content="Kirsten Andersen Morris" />
    <meta name="keywords" content="Practicum Kirsten Morris software" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header" id="header">
        <img
          class="logo"
          src="<%=require('./images/AroundKorea.png')%>"
          alt="around the US logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__profile-info">
            <h1 class="profile__name" id="profile-name"></h1>
            <button
              id="profile-edit-button"
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__title" id="profile-title"></p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add"
            id="new-card-button"
          ></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards" id="card-list"></ul>
        </section>
      </main>
      <section class="footer">
        <p class="footer__copyright">&#169; 2023 Around The U.S.</p>
      </section>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                           profile edit modal                            -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-edit-form">
          <div class="modal__input-group">
            <input
              type="text"
              name="name"
              class="modal__input"
              id="profile-name-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </div>
          <div class="modal__input-group">
            <input
              type="text"
              name="about"
              class="modal__input"
              id="profile-title-input"
              placeholder="About Me"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </div>
          <button class="modal__submit" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                             new card modal                              -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="modal" id="new-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="new-card-form">
          <div class="modal__input-group">
            <input
              type="text"
              name="name"
              class="modal__input"
              id="new-card-title-input"
              placeholder="Title"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="modal__error" id="new-card-title-input-error"></span>
          </div>
          <div class="modal__input-group">
            <input
              type="url"
              name="link"
              class="modal__input"
              id="new-card-url-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="new-card-url-input-error"></span>
          </div>
          <button
            class="modal__submit"
            type="submit"
            id="new-card-submit-button"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                           photo expand modal                            -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="modal" id="photo-modal">
      <div class="modal__photo-container">
        <button class="modal__close" type="button"></button>
        <img src="#" alt="" class="modal__photo" />
        <p class="modal__photo-caption"></p>
      </div>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                          delete confirm modal                           -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">Are you sure?</p>
        <button class="modal__submit" type="button" id="delete-modal-button">
          Yes
        </button>
      </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                           avatar change modal                           -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="modal" id="change-avatar-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">Change profile picture</p>
        <form class="modal__form" id="avatar-form">
          <div class="modal__input-group">
            <input
              type="text"
              name="profile"
              class="modal__input"
              id="profile-photo-input"
              placeholder="Photo"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="modal__error" id="profile-photo-input-error"></span>
          </div>
          <button
            class="modal__submit"
            type="submit"
            id="profile-photo-submit-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                              card template                              -->
    <!-- ----------------------------------------------------------------------- -->
    <template id="card-template">
      <li class="card">
        <img src="${link}" alt="${name}" class="card__img" />
        <button
          class="card__remove-button"
          type="button"
          aria-label="remove"
        ></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__like-elements">
            <button
              class="card__like-button"
              type="button"
              aria-label="like"
            ></button>
            <p class="card__like-counter"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
