<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta
      name="description"
      content="A Practicum Bootcamp project to practice advanced HTML and CSS"
    />
    <meta name="author" content="Kirsten Andersen Morris" />
    <meta name="keywords" content="Practicum Kirsten Morris software" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header" id="header">
        <img class="logo" src="./images/logo.svg" alt="around the US logo" />
      </header>
      <div class="profile">
        <img
          src="/images/jacques-cousteau.jpg"
          alt="jacques-cousteau"
          class="profile__image"
        />
        <div class="profile__profile-info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button">
            <img
              src="./images/pencil.svg"
              alt="pencil icon"
              class="profile__edit-button-image"
            />
          </button>
          <h2 class="profile__title">Explorer</h2>
        </div>
        <button class="profile__add-button">
          <img
            src="./images/plus.svg"
            alt="add"
            class="profile__add-button-image"
          />
        </button>
      </div>
    </div>
  </body>
</html>
