<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta
      name="description"
      content="A Practicum Bootcamp project to practice advanced HTML and CSS"
    />
    <meta name="author" content="Kirsten Andersen Morris" />
    <meta name="keywords" content="Practicum Kirsten Morris software" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header" id="header">
        <img class="logo" src="./images/logo.svg" alt="around the US logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__profile-info">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <button
              id="profile-edit-button"
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__title" id="profile-title">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add"
          ></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__img" />
                <div class="card__info">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="like"
                  >
                    <img
                      src="./images/heart.svg"
                      alt="heart icon"
                      class="card__heart-vector"
                    />
                  </button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <section class="footer">
        <p class="footer__copyright">&#169; 2023 Around The U.S.</p>
      </section>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            name="name"
            class="modal__input"
            id="profile-name-input"
            placeholder="Name"
          />
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile-title-input"
            placeholder="About Me"
          />
          <button class="modal__save">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
